<!DOCTYPE html>
<html>

<head></head>

<body>

    <form id="genderForm" onsubmit="return validateGender()">
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male" onclick="checkGender()"> Male
            <input type="radio" id="female" name="gender" value="female" onclick="checkGender()"> Female
            <input type="radio" id="other" name="gender" value="other" onclick="checkGender()"> Other
        </fieldset>

        <p id="gErr"></p>
        <input type="submit" value="Submit">
    </form>

    <script>
        function checkGender() {
            var radios = document.getElementsByName('gender');
            let error = document.getElementById('gErr');
            var isSelected = false;

            error.innerHTML = "";

            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    isSelected = true;
                    break;
                }
            }

            if (isSelected) {
                error.innerHTML = "";
            } else {
                error.innerHTML = "At least one gender must be selected.";
                error.style.color = "red";
            }
        }

        function validateGender() {
            var error = document.getElementById('gErr');
            checkGender();

            if (error.innerHTML !== "") {
                return false;
            }

            alert("Gender is selected and form submitted!");
            return true;
        }
    </script>

</body>

</html>
